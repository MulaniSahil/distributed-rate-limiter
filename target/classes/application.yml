server:
  port: 8080

rate-limiter:
  storage:
    type: memory
    redis:
      host: localhost
      port: 6379
      prefix: "rate_limit:"
  algorithm:
    type: token_bucket
    window-ms: 60000
    max-requests: 100

spring:
  redis:
    host: localhost
    port: 6379

management:
  endpoints:
    web:
      exposure:
        include: health,info